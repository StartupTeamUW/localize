  </div>

<!-- Main Index Page -->
  <script>

    // Displyaing User's Basic Info on page.
    $(".userNameDisplay").prepend("");

    var number = 5
    for (var i = 1; i <= number; i++){
    // Displaying User's Upcoming trip
    $("#accordion").append('<div class="card"> <div class="card-header" id="heading' + i + '"> <h5 class="mb-0"> <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse' + i + '" aria-expanded="false" aria-controls="collapse' + i + '"> + "++++++++++CITY NAME++++++++++++++++++++" + "</button> </h5> </div> <div id="collapse' + i + '" class="collapse" aria-labelledby="heading' + i + '" data-parent="#accordion"> <div class="card-body"> Location: ' + '<br>Dates: ' + '<br>Host Name: ' + '<br>Host E-mail: '+ '<br>Host Number: ' + '<br> Schedule: ' + '</div> </div> </div>');
    }
